<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#4488FF" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-blue-soft">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#4488FF" flood-opacity="0.4" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bt-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4488FF" stop-opacity="0.1"/>
      <stop offset="60%" stop-color="#4488FF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <circle cx="400" cy="280" r="250" fill="url(#bt-glow)"/>
  <!-- Signal waves - left -->
  <path d="M280,230 Q260,280 280,330" fill="none" stroke="#4488FF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M250,200 Q220,280 250,360" fill="none" stroke="#4488FF" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M220,170 Q180,280 220,390" fill="none" stroke="#4488FF" stroke-width="1.5" opacity="0.12" stroke-linecap="round"/>
  <!-- Signal waves - right -->
  <path d="M520,230 Q540,280 520,330" fill="none" stroke="#4488FF" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <path d="M550,200 Q580,280 550,360" fill="none" stroke="#4488FF" stroke-width="2" opacity="0.2" stroke-linecap="round"/>
  <path d="M580,170 Q620,280 580,390" fill="none" stroke="#4488FF" stroke-width="1.5" opacity="0.12" stroke-linecap="round"/>
  <!-- Bluetooth symbol - main body -->
  <g filter="url(#glow-blue)">
    <!-- Vertical line -->
    <line x1="400" y1="140" x2="400" y2="420" stroke="#4488FF" stroke-width="3" stroke-linecap="round"/>
    <!-- Top right arrow -->
    <path d="M400,140 L450,200 L400,260" fill="none" stroke="#4488FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Bottom right arrow -->
    <path d="M400,260 L450,320 L400,420" fill="none" stroke="#4488FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Top left diagonal -->
    <line x1="350" y1="320" x2="450" y2="200" stroke="#4488FF" stroke-width="3" stroke-linecap="round"/>
    <!-- Bottom left diagonal -->
    <line x1="350" y1="200" x2="450" y2="320" stroke="#4488FF" stroke-width="3" stroke-linecap="round"/>
  </g>
  <!-- Center glow point -->
  <circle cx="400" cy="280" r="8" fill="#4488FF" opacity="0.2" filter="url(#glow-blue-soft)"/>
  <circle cx="400" cy="280" r="3" fill="#4488FF" opacity="0.5"/>
  <!-- Data stream dots flowing along curves -->
  <!-- Left stream -->
  <circle cx="275" cy="250" r="2" fill="#4488FF" opacity="0.6"/>
  <circle cx="265" cy="280" r="2.5" fill="#4488FF" opacity="0.7"/>
  <circle cx="275" cy="310" r="2" fill="#4488FF" opacity="0.5"/>
  <!-- Right stream -->
  <circle cx="525" cy="250" r="2" fill="#4488FF" opacity="0.6"/>
  <circle cx="535" cy="280" r="2.5" fill="#4488FF" opacity="0.7"/>
  <circle cx="525" cy="310" r="2" fill="#4488FF" opacity="0.5"/>
  <!-- Connection dots -->
  <circle cx="170" cy="280" r="5" fill="none" stroke="#4488FF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="170" cy="280" r="2" fill="#4488FF" opacity="0.4"/>
  <circle cx="630" cy="280" r="5" fill="none" stroke="#4488FF" stroke-width="1.5" opacity="0.3"/>
  <circle cx="630" cy="280" r="2" fill="#4488FF" opacity="0.4"/>
  <!-- Connection lines to endpoints -->
  <line x1="175" y1="280" x2="250" y2="280" stroke="#4488FF" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,4"/>
  <line x1="550" y1="280" x2="625" y2="280" stroke="#4488FF" stroke-width="0.8" opacity="0.15" stroke-dasharray="4,4"/>
  <!-- Ambient particles -->
  <circle cx="300" cy="140" r="1.5" fill="#4488FF" opacity="0.3"/>
  <circle cx="500" cy="130" r="1" fill="#4488FF" opacity="0.25"/>
  <circle cx="250" cy="420" r="1.5" fill="#4488FF" opacity="0.2"/>
  <circle cx="550" cy="430" r="1" fill="#4488FF" opacity="0.25"/>
  <!-- Label -->
  <text x="400" y="530" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#4488FF" filter="url(#glow-blue)" letter-spacing="8">BLUETOOTH 5.0</text>
</svg>