<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow-rainbow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-white">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="led-center" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="30%" stop-color="#00F0FF" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#B24BF3" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="rainbow-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF2D78"/>
      <stop offset="100%" stop-color="#FF6B00"/>
    </linearGradient>
    <linearGradient id="rainbow-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B00"/>
      <stop offset="100%" stop-color="#FFDD00"/>
    </linearGradient>
    <linearGradient id="rainbow-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFDD00"/>
      <stop offset="100%" stop-color="#39FF14"/>
    </linearGradient>
    <linearGradient id="rainbow-4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="100%" stop-color="#00F0FF"/>
    </linearGradient>
    <linearGradient id="rainbow-5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="100%" stop-color="#B24BF3"/>
    </linearGradient>
    <linearGradient id="rainbow-6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B24BF3"/>
      <stop offset="100%" stop-color="#FF2D78"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <circle cx="400" cy="270" r="250" fill="url(#led-center)"/>
  <!-- LED bulb shape -->
  <!-- Glass dome -->
  <path d="M340,280 Q340,170 400,140 Q460,170 460,280" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.6" filter="url(#glow-white)"/>
  <!-- Base/socket -->
  <rect x="350" y="280" width="100" height="40" rx="3" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="350" y1="295" x2="450" y2="295" stroke="#00F0FF" stroke-width="0.8" opacity="0.3"/>
  <line x1="350" y1="308" x2="450" y2="308" stroke="#00F0FF" stroke-width="0.8" opacity="0.3"/>
  <!-- Bottom pins -->
  <rect x="370" y="320" width="60" height="15" rx="2" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.4"/>
  <line x1="385" y1="335" x2="385" y2="350" stroke="#00F0FF" stroke-width="1.5" opacity="0.4"/>
  <line x1="415" y1="335" x2="415" y2="350" stroke="#00F0FF" stroke-width="1.5" opacity="0.4"/>
  <!-- Light rays emanating - rainbow colored -->
  <!-- Ray 1 - Red/Pink -->
  <line x1="400" y1="140" x2="400" y2="70" stroke="url(#rainbow-1)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 2 -->
  <line x1="430" y1="150" x2="470" y2="85" stroke="url(#rainbow-2)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 3 -->
  <line x1="455" y1="175" x2="520" y2="130" stroke="url(#rainbow-3)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 4 -->
  <line x1="460" y1="210" x2="540" y2="190" stroke="url(#rainbow-4)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 5 -->
  <line x1="460" y1="250" x2="540" y2="250" stroke="url(#rainbow-5)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 6 -->
  <line x1="370" y1="150" x2="330" y2="85" stroke="url(#rainbow-6)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 7 -->
  <line x1="345" y1="175" x2="280" y2="130" stroke="url(#rainbow-1)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 8 -->
  <line x1="340" y1="210" x2="260" y2="190" stroke="url(#rainbow-3)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Ray 9 -->
  <line x1="340" y1="250" x2="260" y2="250" stroke="url(#rainbow-5)" stroke-width="2.5" filter="url(#glow-rainbow)" opacity="0.7"/>
  <!-- Color dots at ray tips -->
  <circle cx="400" cy="70" r="4" fill="#FF2D78" filter="url(#glow-rainbow)"/>
  <circle cx="470" cy="85" r="4" fill="#FF6B00" filter="url(#glow-rainbow)"/>
  <circle cx="520" cy="130" r="4" fill="#39FF14" filter="url(#glow-rainbow)"/>
  <circle cx="540" cy="190" r="4" fill="#00F0FF" filter="url(#glow-rainbow)"/>
  <circle cx="540" cy="250" r="3.5" fill="#B24BF3" filter="url(#glow-rainbow)"/>
  <circle cx="330" cy="85" r="4" fill="#B24BF3" filter="url(#glow-rainbow)"/>
  <circle cx="280" cy="130" r="4" fill="#FF2D78" filter="url(#glow-rainbow)"/>
  <circle cx="260" cy="190" r="4" fill="#39FF14" filter="url(#glow-rainbow)"/>
  <circle cx="260" cy="250" r="3.5" fill="#00F0FF" filter="url(#glow-rainbow)"/>
  <!-- Inner filament glow -->
  <path d="M385,260 Q390,210 400,190 Q410,210 415,260" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.4" filter="url(#glow-white)"/>
  <circle cx="400" cy="200" r="6" fill="#FFFFFF" opacity="0.15" filter="url(#glow-white)"/>
  <!-- Ambient particles -->
  <circle cx="200" cy="400" r="2" fill="#FF2D78" opacity="0.4"/>
  <circle cx="600" cy="380" r="1.5" fill="#00F0FF" opacity="0.3"/>
  <circle cx="300" cy="450" r="1" fill="#39FF14" opacity="0.3"/>
  <circle cx="500" cy="420" r="1.5" fill="#B24BF3" opacity="0.35"/>
  <circle cx="150" cy="300" r="1" fill="#FFDD00" opacity="0.3"/>
  <circle cx="650" cy="320" r="1.5" fill="#FF6B00" opacity="0.3"/>
  <!-- Label -->
  <text x="400" y="530" text-anchor="middle" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="#00F0FF" filter="url(#glow-rainbow)" letter-spacing="8">RGB LED SYSTEM</text>
</svg>