<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="innov-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#FFDD00" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innov-soft">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#FFDD00" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bulb-glow" cx="50%" cy="35%" r="40%">
      <stop offset="0%" stop-color="#FFDD00" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#bulb-glow)"/>
  <!-- Light bulb outline -->
  <!-- Glass dome -->
  <path d="M340,240 Q340,120 400,100 Q460,120 460,240" fill="none" stroke="#FFDD00" stroke-width="2" filter="url(#innov-glow)" stroke-linecap="round"/>
  <!-- Bulb sides curving to base -->
  <path d="M340,240 Q340,290 360,310" fill="none" stroke="#FFDD00" stroke-width="2" filter="url(#innov-glow)" stroke-linecap="round"/>
  <path d="M460,240 Q460,290 440,310" fill="none" stroke="#FFDD00" stroke-width="2" filter="url(#innov-glow)" stroke-linecap="round"/>
  <!-- Base/screw -->
  <line x1="360" y1="310" x2="440" y2="310" stroke="#FFDD00" stroke-width="1.5" opacity="0.6"/>
  <line x1="365" y1="325" x2="435" y2="325" stroke="#FFDD00" stroke-width="1.5" opacity="0.5"/>
  <line x1="370" y1="340" x2="430" y2="340" stroke="#FFDD00" stroke-width="1.5" opacity="0.45"/>
  <line x1="375" y1="355" x2="425" y2="355" stroke="#FFDD00" stroke-width="1.5" opacity="0.4"/>
  <!-- Bottom point -->
  <path d="M375,355 Q400,375 425,355" fill="none" stroke="#FFDD00" stroke-width="1" opacity="0.35"/>
  <!-- Inner filament glow -->
  <circle cx="400" cy="180" r="20" fill="#FFDD00" opacity="0.06" filter="url(#innov-soft)"/>
  <circle cx="400" cy="180" r="8" fill="#FFDD00" opacity="0.15"/>
  <!-- Filament wires -->
  <path d="M385,260 Q390,220 385,190 Q388,170 400,160 Q412,170 415,190 Q410,220 415,260" fill="none" stroke="#FFDD00" stroke-width="1" opacity="0.4"/>
  <!-- Circuit traces emanating from bulb -->
  <!-- Left circuits -->
  <path d="M340,180 L280,180 L280,150 L240,150" fill="none" stroke="#00F0FF" stroke-width="1.2" opacity="0.35"/>
  <circle cx="240" cy="150" r="3" fill="#00F0FF" opacity="0.4"/>
  <path d="M340,220 L270,220 L270,260 L220,260" fill="none" stroke="#00F0FF" stroke-width="1.2" opacity="0.3"/>
  <circle cx="220" cy="260" r="3" fill="#00F0FF" opacity="0.35"/>
  <path d="M345,140 L310,110 L260,110" fill="none" stroke="#B24BF3" stroke-width="1" opacity="0.25"/>
  <circle cx="260" cy="110" r="2.5" fill="#B24BF3" opacity="0.35"/>
  <!-- Right circuits -->
  <path d="M460,180 L520,180 L520,150 L560,150" fill="none" stroke="#00F0FF" stroke-width="1.2" opacity="0.35"/>
  <circle cx="560" cy="150" r="3" fill="#00F0FF" opacity="0.4"/>
  <path d="M460,220 L530,220 L530,260 L580,260" fill="none" stroke="#00F0FF" stroke-width="1.2" opacity="0.3"/>
  <circle cx="580" cy="260" r="3" fill="#00F0FF" opacity="0.35"/>
  <path d="M455,140 L490,110 L540,110" fill="none" stroke="#B24BF3" stroke-width="1" opacity="0.25"/>
  <circle cx="540" cy="110" r="2.5" fill="#B24BF3" opacity="0.35"/>
  <!-- Top circuits -->
  <path d="M400,100 L400,70 L350,70 L350,50" fill="none" stroke="#FF2D78" stroke-width="1" opacity="0.25"/>
  <circle cx="350" cy="50" r="2.5" fill="#FF2D78" opacity="0.35"/>
  <path d="M400,100 L400,60 L450,60 L450,40" fill="none" stroke="#FF2D78" stroke-width="1" opacity="0.25"/>
  <circle cx="450" cy="40" r="2.5" fill="#FF2D78" opacity="0.35"/>
  <!-- Light rays -->
  <line x1="400" y1="80" x2="400" y2="50" stroke="#FFDD00" stroke-width="1.5" opacity="0.25" filter="url(#innov-glow)"/>
  <line x1="330" y1="130" x2="305" y2="110" stroke="#FFDD00" stroke-width="1.5" opacity="0.2"/>
  <line x1="470" y1="130" x2="495" y2="110" stroke="#FFDD00" stroke-width="1.5" opacity="0.2"/>
  <line x1="310" y1="180" x2="285" y2="180" stroke="#FFDD00" stroke-width="1" opacity="0.15"/>
  <line x1="490" y1="180" x2="515" y2="180" stroke="#FFDD00" stroke-width="1" opacity="0.15"/>
  <!-- Sparkle ideas -->
  <g transform="translate(300,80)" opacity="0.4">
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#FFDD00" stroke-width="1.5"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#FFDD00" stroke-width="1.5"/>
  </g>
  <g transform="translate(510,90)" opacity="0.35">
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#FFDD00" stroke-width="1.5"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#FFDD00" stroke-width="1.5"/>
  </g>
  <!-- Ambient particles -->
  <circle cx="180" cy="350" r="1.5" fill="#00F0FF" opacity="0.3"/>
  <circle cx="620" cy="380" r="1" fill="#B24BF3" opacity="0.25"/>
  <circle cx="200" cy="450" r="1" fill="#FFDD00" opacity="0.2"/>
  <circle cx="600" cy="440" r="1.5" fill="#FFDD00" opacity="0.2"/>
  <!-- Label -->
  <text x="400" y="530" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#FFDD00" filter="url(#innov-glow)" letter-spacing="8">INNOVATION</text>
</svg>