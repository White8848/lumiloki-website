  <!-- Inner chip details -->
  <rect x="345" y="225" width="110" height="110" rx="4" fill="none" stroke="#00F0FF" stroke-width="0.8" opacity="0.4"/>
  <rect x="360" y="240" width="80" height="80" rx="2" fill="none" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <!-- Chip core pattern -->
