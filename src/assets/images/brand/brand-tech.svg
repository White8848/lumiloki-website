  <circle cx="250" cy="120" r="3" fill="#00F0FF" opacity="0.4"/>
  <circle cx="340" cy="100" r="3" fill="#B24BF3" opacity="0.35"/>
  <circle cx="520" cy="100" r="3" fill="#FF2D78" opacity="0.35"/>
  <circle cx="550" cy="120" r="3" fill="#00F0FF" opacity="0.4"/>
  <circle cx="200" cy="180" r="3" fill="#FF2D78" opacity="0.35"/>
  <circle cx="180" cy="250" r="3" fill="#00F0FF" opacity="0.4"/>
  <circle cx="200" cy="370" r="3" fill="#B24BF3" opacity="0.35"/>
  <circle cx="600" cy="180" r="3" fill="#00F0FF" opacity="0.4"/>
  <circle cx="620" cy="310" r="3" fill="#FF2D78" opacity="0.35"/>
  <circle cx="600" cy="380" r="3" fill="#B24BF3" opacity="0.35"/>
  <circle cx="250" cy="460" r="3" fill="#00F0FF" opacity="0.4"/>
  <circle cx="480" cy="470" r="3" fill="#B24BF3" opacity="0.35"/>
  <circle cx="550" cy="460" r="3" fill="#00F0FF" opacity="0.4"/>
  <!-- Data flow indicators -->
  <circle cx="300" cy="140" r="1.5" fill="#00F0FF" opacity="0.6"/>
  <circle cx="485" cy="130" r="1.5" fill="#FF2D78" opacity="0.5"/>
  <circle cx="220" cy="270" r="1.5" fill="#00F0FF" opacity="0.5"/>
  <circle cx="570" cy="230" r="1.5" fill="#00F0FF" opacity="0.5"/>
  <!-- Label -->
  <text x="400" y="540" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#00F0FF" filter="url(#tech-glow)" letter-spacing="8">TECHNOLOGY</text>
</svg>