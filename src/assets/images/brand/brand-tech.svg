  <path d="M290,270 L230,270 L230,250 L180,250" fill="none" stroke="#00F0FF" stroke-width="0.8" opacity="0.3"/>
  <path d="M290,310 L250,310 L250,370 L200,370" fill="none" stroke="#B24BF3" stroke-width="0.8" opacity="0.25"/>
