  <line x1="370" y1="275" x2="430" y2="275" stroke="#00F0FF" stroke-width="0.5" opacity="0.35"/>
  <line x1="370" y1="290" x2="430" y2="290" stroke="#00F0FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="370" y1="305" x2="430" y2="305" stroke="#00F0FF" stroke-width="0.5" opacity="0.35"/>
  <line x1="385" y1="245" x2="385" y2="315" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="245" x2="400" y2="315" stroke="#00F0FF" stroke-width="0.5" opacity="0.35"/>
  <line x1="415" y1="245" x2="415" y2="315" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <!-- Core glow -->
  <circle cx="400" cy="280" r="15" fill="#00F0FF" opacity="0.06"/>
  <circle cx="400" cy="280" r="5" fill="#00F0FF" opacity="0.15" filter="url(#tech-glow)"/>
  <!-- Pins - Top -->
  <line x1="350" y1="200" x2="350" y2="170" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="370" y1="200" x2="370" y2="170" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="390" y1="200" x2="390" y2="170" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
  <line x1="410" y1="200" x2="410" y2="170" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
