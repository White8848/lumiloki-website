<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="tech-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="tech-glow-pink">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#FF2D78" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="chip-glow" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#chip-glow)"/>
  <!-- Central chip/processor -->
