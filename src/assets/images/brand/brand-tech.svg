  <path d="M510,290 L570,290 L570,310 L620,310" fill="none" stroke="#FF2D78" stroke-width="0.8" opacity="0.25"/>
  <path d="M510,330 L550,330 L550,380 L600,380" fill="none" stroke="#B24BF3" stroke-width="0.8" opacity="0.25"/>
