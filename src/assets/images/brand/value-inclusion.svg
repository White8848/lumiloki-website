<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="incl-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="incl-glow-cyan">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="incl-bg" cx="50%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#B24BF3" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#incl-bg)"/>
  <!-- Central connection ring -->
  <circle cx="400" cy="280" r="100" fill="none" stroke="#B24BF3" stroke-width="1" opacity="0.2"/>
  <circle cx="400" cy="280" r="102" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.1"/>
  <!-- Person 1 - Top (cyan) -->
  <g transform="translate(400, 160)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#00F0FF" stroke-width="2" filter="url(#incl-glow-cyan)"/>
    <circle cx="0" cy="0" r="8" fill="#00F0FF" opacity="0.15"/>
    <path d="M-15,25 Q0,35 15,25" fill="none" stroke="#00F0FF" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Person 2 - Right (pink) -->
  <g transform="translate(510, 230)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FF2D78" stroke-width="2" filter="url(#incl-glow)"/>
    <circle cx="0" cy="0" r="8" fill="#FF2D78" opacity="0.15"/>
    <path d="M-15,25 Q0,35 15,25" fill="none" stroke="#FF2D78" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Person 3 - Bottom Right (purple) -->
  <g transform="translate(470, 370)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#B24BF3" stroke-width="2" filter="url(#incl-glow)"/>
    <circle cx="0" cy="0" r="8" fill="#B24BF3" opacity="0.15"/>
    <path d="M-15,25 Q0,35 15,25" fill="none" stroke="#B24BF3" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Person 4 - Bottom Left (green) -->
  <g transform="translate(330, 370)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#39FF14" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#39FF14" opacity="0.15"/>
    <path d="M-15,25 Q0,35 15,25" fill="none" stroke="#39FF14" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Person 5 - Left (orange) -->
  <g transform="translate(290, 230)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FFAA00" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#FFAA00" opacity="0.15"/>
    <path d="M-15,25 Q0,35 15,25" fill="none" stroke="#FFAA00" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Connection lines between people -->
  <line x1="400" y1="178" x2="492" y2="218" stroke="#00F0FF" stroke-width="1" opacity="0.25"/>
  <line x1="492" y1="248" x2="460" y2="352" stroke="#FF2D78" stroke-width="1" opacity="0.25"/>
  <line x1="452" y1="382" x2="348" y2="382" stroke="#B24BF3" stroke-width="1" opacity="0.25"/>
  <line x1="318" y1="358" x2="298" y2="248" stroke="#39FF14" stroke-width="1" opacity="0.2"/>
  <line x1="308" y1="218" x2="388" y2="172" stroke="#FFAA00" stroke-width="1" opacity="0.2"/>
  <!-- Cross connections -->
  <line x1="400" y1="178" x2="330" y2="352" stroke="#00F0FF" stroke-width="0.5" opacity="0.1" stroke-dasharray="4,4"/>
  <line x1="400" y1="178" x2="470" y2="352" stroke="#00F0FF" stroke-width="0.5" opacity="0.1" stroke-dasharray="4,4"/>
  <line x1="290" y1="230" x2="470" y2="370" stroke="#FFAA00" stroke-width="0.5" opacity="0.08" stroke-dasharray="4,4"/>
  <line x1="510" y1="230" x2="330" y2="370" stroke="#FF2D78" stroke-width="0.5" opacity="0.08" stroke-dasharray="4,4"/>
  <!-- Connection pulse dots on lines -->
  <circle cx="446" cy="198" r="2" fill="#00F0FF" opacity="0.5"/>
  <circle cx="480" cy="300" r="2" fill="#FF2D78" opacity="0.4"/>
  <circle cx="400" cy="382" r="2" fill="#B24BF3" opacity="0.4"/>
  <circle cx="310" cy="310" r="2" fill="#39FF14" opacity="0.35"/>
  <circle cx="340" cy="195" r="2" fill="#FFAA00" opacity="0.35"/>
  <!-- Hands reaching to center -->
  <path d="M380,275 Q390,265 400,270 Q410,265 420,275" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.2"/>
  <path d="M385,285 Q395,278 400,280 Q405,278 415,285" fill="none" stroke="#FFFFFF" stroke-width="0.8" opacity="0.15"/>
  <!-- Center heart/unity symbol -->
  <circle cx="400" cy="280" r="12" fill="#B24BF3" opacity="0.08"/>
  <circle cx="400" cy="280" r="5" fill="#FFFFFF" opacity="0.12"/>
  <!-- Outer ambient elements -->
  <circle cx="180" cy="150" r="1.5" fill="#00F0FF" opacity="0.25"/>
  <circle cx="620" cy="140" r="1" fill="#FF2D78" opacity="0.2"/>
  <circle cx="150" cy="400" r="1" fill="#B24BF3" opacity="0.2"/>
  <circle cx="650" cy="420" r="1.5" fill="#39FF14" opacity="0.2"/>
  <circle cx="400" cy="480" r="1.5" fill="#FFAA00" opacity="0.2"/>
  <!-- Label -->
  <text x="400" y="530" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#B24BF3" filter="url(#incl-glow)" letter-spacing="8">INCLUSION</text>
</svg>