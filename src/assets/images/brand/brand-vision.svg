<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="vision-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="vision-soft">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="horizon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A0A1A"/>
      <stop offset="70%" stop-color="#0A0A1A"/>
      <stop offset="100%" stop-color="#0d0d2b"/>
    </linearGradient>
    <radialGradient id="sun-glow" cx="50%" cy="60%" r="30%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#B24BF3" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="url(#horizon)"/>
  <rect width="800" height="600" fill="url(#sun-glow)"/>
  <!-- Horizon line -->
  <line x1="0" y1="380" x2="800" y2="380" stroke="#00F0FF" stroke-width="1" opacity="0.3" filter="url(#vision-glow)"/>
  <!-- Rising sun/star at horizon -->
  <circle cx="400" cy="380" r="40" fill="#00F0FF" opacity="0.05" filter="url(#vision-soft)"/>
  <circle cx="400" cy="380" r="20" fill="#00F0FF" opacity="0.1"/>
  <circle cx="400" cy="380" r="5" fill="#00F0FF" opacity="0.4" filter="url(#vision-glow)"/>
  <!-- Perspective grid lines converging to horizon point -->
  <line x1="400" y1="380" x2="0" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.12"/>
  <line x1="400" y1="380" x2="100" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.1"/>
  <line x1="400" y1="380" x2="200" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.12"/>
  <line x1="400" y1="380" x2="300" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.14"/>
  <line x1="400" y1="380" x2="500" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.14"/>
  <line x1="400" y1="380" x2="600" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.12"/>
  <line x1="400" y1="380" x2="700" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.1"/>
  <line x1="400" y1="380" x2="800" y2="600" stroke="#00F0FF" stroke-width="0.5" opacity="0.12"/>
  <!-- Horizontal floor grid lines -->
  <line x1="50" y1="420" x2="750" y2="420" stroke="#00F0FF" stroke-width="0.3" opacity="0.08"/>
  <line x1="0" y1="460" x2="800" y2="460" stroke="#00F0FF" stroke-width="0.3" opacity="0.1"/>
  <line x1="0" y1="500" x2="800" y2="500" stroke="#00F0FF" stroke-width="0.4" opacity="0.12"/>
  <line x1="0" y1="540" x2="800" y2="540" stroke="#00F0FF" stroke-width="0.4" opacity="0.14"/>
  <line x1="0" y1="580" x2="800" y2="580" stroke="#00F0FF" stroke-width="0.5" opacity="0.15"/>
  <!-- Futuristic city silhouette on horizon -->
  <!-- Building 1 -->
  <rect x="200" y="340" width="20" height="40" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <rect x="205" y="345" width="3" height="3" fill="#00F0FF" opacity="0.3"/>
  <rect x="212" y="345" width="3" height="3" fill="#00F0FF" opacity="0.2"/>
  <rect x="205" y="352" width="3" height="3" fill="#00F0FF" opacity="0.2"/>
  <!-- Building 2 -->
  <rect x="230" y="320" width="25" height="60" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <rect x="235" y="328" width="3" height="3" fill="#00F0FF" opacity="0.25"/>
  <rect x="244" y="328" width="3" height="3" fill="#B24BF3" opacity="0.2"/>
  <rect x="235" y="340" width="3" height="3" fill="#00F0FF" opacity="0.2"/>
  <rect x="244" y="340" width="3" height="3" fill="#00F0FF" opacity="0.25"/>
  <rect x="235" y="352" width="3" height="3" fill="#B24BF3" opacity="0.2"/>
  <!-- Tower -->
  <rect x="270" y="300" width="15" height="80" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.25"/>
  <line x1="277" y1="300" x2="277" y2="290" stroke="#00F0FF" stroke-width="1" opacity="0.3"/>
  <circle cx="277" cy="288" r="2" fill="#FF2D78" opacity="0.4"/>
  <!-- Building 3 -->
  <rect x="310" y="345" width="30" height="35" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.2"/>
  <!-- Building 4 -->
  <rect x="460" y="335" width="25" height="45" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.25"/>
  <rect x="465" y="342" width="3" height="3" fill="#00F0FF" opacity="0.25"/>
  <rect x="475" y="342" width="3" height="3" fill="#00F0FF" opacity="0.2"/>
  <rect x="465" y="352" width="3" height="3" fill="#B24BF3" opacity="0.2"/>
  <!-- Tower 2 -->
  <rect x="500" y="310" width="18" height="70" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <polygon points="509,310 500,310 509,295 518,310" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.25"/>
  <circle cx="509" cy="293" r="2" fill="#00F0FF" opacity="0.4"/>
  <!-- Building 5 -->
  <rect x="530" y="350" width="22" height="30" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.2"/>
  <!-- Building 6 -->
  <rect x="565" y="340" width="30" height="40" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.25"/>
  <rect x="570" y="348" width="3" height="3" fill="#00F0FF" opacity="0.2"/>
  <rect x="580" y="348" width="3" height="3" fill="#00F0FF" opacity="0.25"/>
  <!-- Stars above -->
  <circle cx="150" cy="100" r="1.5" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="300" cy="80" r="1" fill="#FFFFFF" opacity="0.25"/>
  <circle cx="500" cy="120" r="1.5" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="650" cy="90" r="1" fill="#FFFFFF" opacity="0.2"/>
  <circle cx="100" cy="200" r="1" fill="#00F0FF" opacity="0.25"/>
  <circle cx="700" cy="180" r="1" fill="#B24BF3" opacity="0.2"/>
  <circle cx="350" cy="150" r="1" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="550" cy="60" r="1.5" fill="#FFFFFF" opacity="0.25"/>
  <!-- Shooting star -->
  <line x1="600" y1="100" x2="550" y2="140" stroke="#00F0FF" stroke-width="1" opacity="0.3" filter="url(#vision-glow)"/>
  <circle cx="550" cy="140" r="2" fill="#00F0FF" opacity="0.5"/>
  <!-- Label -->
  <text x="400" y="545" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#00F0FF" filter="url(#vision-glow)" letter-spacing="8">THE VISION</text>
</svg>