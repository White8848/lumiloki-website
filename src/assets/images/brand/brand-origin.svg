<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="origin-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="origin-soft">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="origin-center" cx="50%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.08"/>
      <stop offset="20%" stop-color="#B24BF3" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#FF2D78" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#origin-center)"/>
  <!-- Birth/creation explosion rings -->
  <circle cx="400" cy="280" r="30" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.15" filter="url(#origin-glow)"/>
  <circle cx="400" cy="280" r="60" fill="none" stroke="#B24BF3" stroke-width="1.5" opacity="0.2" filter="url(#origin-glow)"/>
  <circle cx="400" cy="280" r="100" fill="none" stroke="#B24BF3" stroke-width="1" opacity="0.15"/>
  <circle cx="400" cy="280" r="150" fill="none" stroke="#FF2D78" stroke-width="0.8" opacity="0.1"/>
  <circle cx="400" cy="280" r="210" fill="none" stroke="#FF2D78" stroke-width="0.5" opacity="0.06"/>
  <!-- Central spark -->
  <circle cx="400" cy="280" r="8" fill="#FFFFFF" opacity="0.3" filter="url(#origin-soft)"/>
  <circle cx="400" cy="280" r="3" fill="#FFFFFF" opacity="0.6"/>
  <!-- Energy rays bursting outward -->
  <line x1="400" y1="280" x2="400" y2="100" stroke="#B24BF3" stroke-width="1.5" opacity="0.25" filter="url(#origin-glow)"/>
  <line x1="400" y1="280" x2="400" y2="460" stroke="#B24BF3" stroke-width="1.5" opacity="0.25" filter="url(#origin-glow)"/>
  <line x1="400" y1="280" x2="220" y2="280" stroke="#B24BF3" stroke-width="1.5" opacity="0.25" filter="url(#origin-glow)"/>
  <line x1="400" y1="280" x2="580" y2="280" stroke="#B24BF3" stroke-width="1.5" opacity="0.25" filter="url(#origin-glow)"/>
  <line x1="400" y1="280" x2="275" y2="155" stroke="#FF2D78" stroke-width="1" opacity="0.15"/>
  <line x1="400" y1="280" x2="525" y2="155" stroke="#FF2D78" stroke-width="1" opacity="0.15"/>
  <line x1="400" y1="280" x2="275" y2="405" stroke="#FF2D78" stroke-width="1" opacity="0.15"/>
  <line x1="400" y1="280" x2="525" y2="405" stroke="#FF2D78" stroke-width="1" opacity="0.15"/>
  <line x1="400" y1="280" x2="240" y2="210" stroke="#00F0FF" stroke-width="0.8" opacity="0.1"/>
  <line x1="400" y1="280" x2="560" y2="210" stroke="#00F0FF" stroke-width="0.8" opacity="0.1"/>
  <line x1="400" y1="280" x2="240" y2="350" stroke="#00F0FF" stroke-width="0.8" opacity="0.1"/>
  <line x1="400" y1="280" x2="560" y2="350" stroke="#00F0FF" stroke-width="0.8" opacity="0.1"/>
  <!-- Emerging fragments/seeds -->
  <rect x="365" y="245" width="10" height="10" rx="1" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.4" transform="rotate(15, 370, 250)"/>
  <rect x="420" y="255" width="8" height="8" rx="1" fill="none" stroke="#FF2D78" stroke-width="1" opacity="0.35" transform="rotate(-10, 424, 259)"/>
  <rect x="380" y="305" width="12" height="12" rx="1" fill="none" stroke="#B24BF3" stroke-width="1" opacity="0.3" transform="rotate(30, 386, 311)"/>
  <rect x="415" y="295" width="7" height="7" rx="1" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.35" transform="rotate(-20, 418, 298)"/>
  <!-- Scattered creation particles -->
  <circle cx="300" cy="180" r="2" fill="#B24BF3" opacity="0.4"/>
  <circle cx="500" cy="170" r="1.5" fill="#FF2D78" opacity="0.35"/>
  <circle cx="250" cy="300" r="2" fill="#00F0FF" opacity="0.3"/>
  <circle cx="550" cy="320" r="1.5" fill="#B24BF3" opacity="0.35"/>
  <circle cx="330" cy="400" r="2" fill="#FF2D78" opacity="0.25"/>
  <circle cx="470" cy="410" r="1.5" fill="#00F0FF" opacity="0.3"/>
  <circle cx="200" cy="220" r="1" fill="#B24BF3" opacity="0.2"/>
  <circle cx="600" cy="240" r="1" fill="#FF2D78" opacity="0.2"/>
  <!-- Label -->
  <text x="400" y="545" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#B24BF3" filter="url(#origin-glow)" letter-spacing="8">THE ORIGIN</text>
</svg>