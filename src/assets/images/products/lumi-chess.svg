<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow-cyan">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-purple">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bg-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#B24BF3" stop-opacity="0.06"/>
      <stop offset="60%" stop-color="#00F0FF" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="board-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#12122e"/>
      <stop offset="100%" stop-color="#080820"/>
    </linearGradient>
    <linearGradient id="board-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1e42"/>
      <stop offset="100%" stop-color="#14143a"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#bg-glow)"/>
  <!-- Floor reflection -->
  <ellipse cx="400" cy="510" rx="230" ry="22" fill="#B24BF3" opacity="0.04"/>
  <!-- Particles -->
  <circle cx="100" cy="80" r="1.5" fill="#00F0FF" opacity="0.5"/>
  <circle cx="690" cy="100" r="2" fill="#B24BF3" opacity="0.4"/>
  <circle cx="150" cy="400" r="1" fill="#FF2D78" opacity="0.3"/>
  <circle cx="650" cy="450" r="1.5" fill="#00F0FF" opacity="0.3"/>
  <circle cx="720" cy="280" r="1" fill="#B24BF3" opacity="0.4"/>
  <!-- Chess board outline - isometric -->
  <polygon points="400,120 640,240 400,360 160,240" fill="url(#board-dark)" stroke="#B24BF3" stroke-width="2" filter="url(#glow-purple)"/>
  <!-- Checkered pattern (simplified 4x4 visible squares) -->
  <g opacity="0.3">
    <!-- Row 1 light squares -->
    <polygon points="340,155 400,185 370,200 310,170" fill="#1e1e42"/>
    <polygon points="460,185 520,215 490,230 430,200" fill="#1e1e42"/>
    <!-- Row 2 light squares -->
    <polygon points="280,185 340,215 310,230 250,200" fill="#1e1e42"/>
    <polygon points="400,215 460,245 430,260 370,230" fill="#1e1e42"/>
    <!-- Row 3 light squares -->
    <polygon points="340,215 400,245 370,260 310,230" fill="#1e1e42"/>
    <polygon points="460,245 520,275 490,290 430,260" fill="#1e1e42"/>
    <!-- Row 4 light squares -->
    <polygon points="280,245 340,275 310,290 250,260" fill="#1e1e42"/>
    <polygon points="400,275 460,305 430,320 370,290" fill="#1e1e42"/>
  </g>
  <!-- Grid lines -->
  <g stroke="#B24BF3" stroke-width="0.5" opacity="0.25">
    <line x1="220" y1="180" x2="580" y2="180"/>
    <line x1="190" y1="210" x2="610" y2="210"/>
    <line x1="160" y1="240" x2="640" y2="240"/>
    <line x1="190" y1="270" x2="610" y2="270"/>
    <line x1="220" y1="300" x2="580" y2="300"/>
    <line x1="280" y1="150" x2="280" y2="330"/>
    <line x1="340" y1="135" x2="340" y2="345"/>
    <line x1="400" y1="120" x2="400" y2="360"/>
    <line x1="460" y1="135" x2="460" y2="345"/>
    <line x1="520" y1="150" x2="520" y2="330"/>
  </g>
  <!-- King piece silhouette - with glow -->
  <g transform="translate(400, 165)" filter="url(#glow-cyan)">
    <path d="M0,-45 L0,-35 M-8,-35 L8,-35 M-5,-35 C-5,-35 -12,-15 -12,0 L12,0 C12,-15 5,-35 5,-35" fill="none" stroke="#00F0FF" stroke-width="2"/>
    <rect x="-14" y="0" width="28" height="6" rx="1" fill="none" stroke="#00F0FF" stroke-width="1.5"/>
  </g>
  <!-- Knight piece silhouette -->
  <g transform="translate(310, 220)" filter="url(#glow-purple)">
    <path d="M-8,0 C-8,-20 -5,-30 5,-35 L8,-25 C2,-22 -2,-15 0,0Z" fill="none" stroke="#B24BF3" stroke-width="2"/>
    <rect x="-10" y="0" width="20" height="5" rx="1" fill="none" stroke="#B24BF3" stroke-width="1.5"/>
  </g>
  <!-- Pawn piece -->
  <g transform="translate(490, 260)" opacity="0.7">
    <circle cx="0" cy="-20" r="8" fill="none" stroke="#FF2D78" stroke-width="1.5"/>
    <path d="M-8,-12 C-10,0 -12,5 -12,5 L12,5 C12,5 10,0 8,-12" fill="none" stroke="#FF2D78" stroke-width="1.5"/>
    <rect x="-14" y="5" width="28" height="5" rx="1" fill="none" stroke="#FF2D78" stroke-width="1.5"/>
  </g>
  <!-- LED square highlights -->
  <polygon points="340,215 400,245 370,260 310,230" fill="#00F0FF" opacity="0.08"/>
  <polygon points="460,185 520,215 490,230 430,200" fill="#B24BF3" opacity="0.08"/>
  <!-- Corner highlights -->
  <circle cx="400" cy="120" r="3" fill="#B24BF3" filter="url(#glow-strong)"/>
  <circle cx="640" cy="240" r="3" fill="#B24BF3" filter="url(#glow-strong)"/>
  <circle cx="160" cy="240" r="3" fill="#B24BF3" filter="url(#glow-strong)"/>
  <circle cx="400" cy="360" r="3" fill="#B24BF3" filter="url(#glow-strong)"/>
  <!-- Magnetic sensor indicator -->
  <g transform="translate(380, 400)" opacity="0.5">
    <circle cx="20" cy="15" r="15" fill="none" stroke="#00F0FF" stroke-width="0.8"/>
    <path d="M15,5 A8,8 0 0,1 25,15" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <path d="M12,0 A12,12 0 0,1 28,12" fill="none" stroke="#00F0FF" stroke-width="0.6"/>
  </g>
  <!-- Product text -->
  <text x="400" y="480" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#B24BF3" filter="url(#glow-purple)" letter-spacing="10">LUMI CHESS</text>
  <text x="400" y="505" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#B24BF3" opacity="0.5" letter-spacing="6">SMART CHESS BOARD</text>
</svg>
