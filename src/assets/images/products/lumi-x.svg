<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow-red">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#FF4444" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-red-intense">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#FF4444" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="pyra-front" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#FF4444" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1a0808"/>
    </linearGradient>
    <linearGradient id="pyra-left" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6600" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#150606"/>
    </linearGradient>
    <linearGradient id="pyra-right" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4444" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#100505"/>
    </linearGradient>
    <radialGradient id="bg-glow-r" cx="50%" cy="40%" r="45%">
      <stop offset="0%" stop-color="#FF4444" stop-opacity="0.08"/>
      <stop offset="50%" stop-color="#FF6600" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="fire-grad" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#FF6600"/>
      <stop offset="50%" stop-color="#FF4444"/>
      <stop offset="100%" stop-color="#FF2D78"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#bg-glow-r)"/>
  <!-- Energy rings around pyramid -->
  <ellipse cx="400" cy="420" rx="180" ry="50" fill="none" stroke="#FF4444" stroke-width="0.8" opacity="0.15"/>
  <ellipse cx="400" cy="420" rx="150" ry="40" fill="none" stroke="#FF6600" stroke-width="0.6" opacity="0.1"/>
  <ellipse cx="400" cy="420" rx="220" ry="60" fill="none" stroke="#FF4444" stroke-width="0.5" opacity="0.08"/>
  <!-- Pyramid - Front face -->
  <polygon points="400,130 530,420 270,420" fill="url(#pyra-front)" stroke="#FF4444" stroke-width="2" filter="url(#glow-red)"/>
  <!-- Pyramid - Left face (partially visible) -->
  <polygon points="400,130 270,420 340,450" fill="url(#pyra-left)" stroke="#FF6600" stroke-width="1.5" filter="url(#glow-red)" opacity="0.7"/>
  <!-- Pyramid - Right face (partially visible) -->
  <polygon points="400,130 530,420 460,450" fill="url(#pyra-right)" stroke="#FF6600" stroke-width="1.5" filter="url(#glow-red)" opacity="0.7"/>
  <!-- Edge lines on front face -->
  <line x1="400" y1="130" x2="400" y2="420" stroke="#FF4444" stroke-width="0.5" opacity="0.3"/>
  <line x1="335" y1="275" x2="465" y2="275" stroke="#FF4444" stroke-width="0.5" opacity="0.2"/>
  <line x1="365" y1="200" x2="435" y2="200" stroke="#FF4444" stroke-width="0.4" opacity="0.15"/>
  <line x1="305" y1="345" x2="495" y2="345" stroke="#FF4444" stroke-width="0.4" opacity="0.15"/>
  <!-- Apex glow -->
  <circle cx="400" cy="130" r="8" fill="#FF4444" opacity="0.3" filter="url(#glow-red-intense)"/>
  <circle cx="400" cy="130" r="3" fill="#FF6600" filter="url(#glow-red-intense)"/>
  <!-- Base corner glows -->
  <circle cx="270" cy="420" r="4" fill="#FF6600" filter="url(#glow-red)"/>
  <circle cx="530" cy="420" r="4" fill="#FF6600" filter="url(#glow-red)"/>
  <!-- Floating embers -->
  <circle cx="350" cy="100" r="2" fill="#FF6600" opacity="0.6"/>
  <circle cx="450" cy="90" r="1.5" fill="#FF4444" opacity="0.5"/>
  <circle cx="300" cy="150" r="1" fill="#FF6600" opacity="0.4"/>
  <circle cx="500" cy="140" r="1.5" fill="#FF4444" opacity="0.3"/>
  <circle cx="250" cy="300" r="1" fill="#FF6600" opacity="0.3"/>
  <circle cx="560" cy="320" r="1.5" fill="#FF4444" opacity="0.25"/>
  <circle cx="200" cy="200" r="2" fill="#FF6600" opacity="0.3"/>
  <circle cx="600" cy="250" r="1.5" fill="#FF4444" opacity="0.35"/>
  <!-- "X" mark -->
  <g transform="translate(400, 310)" filter="url(#glow-red)">
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#FF4444" stroke-width="2.5" opacity="0.7"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="#FF4444" stroke-width="2.5" opacity="0.7"/>
  </g>
  <!-- "LIMITED" badge -->
  <rect x="330" y="470" width="140" height="24" rx="2" fill="none" stroke="#FF4444" stroke-width="1" opacity="0.6"/>
  <text x="400" y="487" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#FF4444" opacity="0.7" letter-spacing="4">LIMITED</text>
  <!-- Label -->
  <text x="400" y="535" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#FF4444" filter="url(#glow-red)" letter-spacing="12">LUMI X</text>
  <text x="400" y="560" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#FF6600" opacity="0.5" letter-spacing="5">LIMITED EDITION</text>
</svg>