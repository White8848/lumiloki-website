<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow-cyan">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="face-top" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0d0d2b" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="face-left" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#12122e"/>
      <stop offset="100%" stop-color="#080820"/>
    </linearGradient>
    <linearGradient id="face-right" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f0f28"/>
      <stop offset="100%" stop-color="#060618"/>
    </linearGradient>
    <radialGradient id="bg-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.08"/>
      <stop offset="60%" stop-color="#00F0FF" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#bg-glow)"/>
  <!-- Floor reflection -->
  <ellipse cx="400" cy="480" rx="200" ry="30" fill="#00F0FF" opacity="0.06"/>
  <!-- Floating particles -->
  <circle cx="150" cy="120" r="2" fill="#00F0FF" opacity="0.5"/>
  <circle cx="650" cy="100" r="1.5" fill="#B24BF3" opacity="0.4"/>
  <circle cx="200" cy="400" r="1" fill="#00F0FF" opacity="0.3"/>
  <circle cx="600" cy="450" r="2" fill="#FF2D78" opacity="0.3"/>
  <circle cx="350" cy="80" r="1.5" fill="#00F0FF" opacity="0.6"/>
  <circle cx="500" cy="500" r="1" fill="#B24BF3" opacity="0.4"/>
  <circle cx="700" cy="300" r="1.5" fill="#00F0FF" opacity="0.3"/>
  <circle cx="100" cy="250" r="1" fill="#FF2D78" opacity="0.4"/>
  <!-- 3D Cube - Top face -->
  <polygon points="400,150 550,230 400,310 250,230" fill="url(#face-top)" stroke="#00F0FF" stroke-width="2" filter="url(#glow-cyan)"/>
  <!-- Grid lines on top face -->
  <line x1="325" y1="190" x2="475" y2="270" stroke="#00F0FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="362" y1="170" x2="438" y2="290" stroke="#00F0FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="325" y1="270" x2="475" y2="190" stroke="#00F0FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="362" y1="290" x2="438" y2="170" stroke="#00F0FF" stroke-width="0.5" opacity="0.4"/>
  <!-- Left face -->
  <polygon points="250,230 400,310 400,450 250,370" fill="url(#face-left)" stroke="#00F0FF" stroke-width="2" filter="url(#glow-cyan)"/>
  <!-- Grid lines on left face -->
  <line x1="300" y1="255" x2="300" y2="395" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="350" y1="280" x2="350" y2="420" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="250" y1="300" x2="400" y2="380" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="250" y1="340" x2="400" y2="420" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <!-- Right face -->
  <polygon points="400,310 550,230 550,370 400,450" fill="url(#face-right)" stroke="#00F0FF" stroke-width="2" filter="url(#glow-cyan)"/>
  <!-- Grid lines on right face -->
  <line x1="450" y1="280" x2="450" y2="420" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="500" y1="255" x2="500" y2="395" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="380" x2="550" y2="300" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="420" x2="550" y2="340" stroke="#00F0FF" stroke-width="0.5" opacity="0.3"/>
  <!-- Corner highlights -->
  <circle cx="400" cy="150" r="4" fill="#00F0FF" filter="url(#glow-strong)"/>
  <circle cx="550" cy="230" r="3" fill="#00F0FF" filter="url(#glow-strong)"/>
  <circle cx="250" cy="230" r="3" fill="#00F0FF" filter="url(#glow-strong)"/>
  <circle cx="400" cy="310" r="3" fill="#00F0FF" filter="url(#glow-strong)"/>
  <circle cx="400" cy="450" r="4" fill="#00F0FF" filter="url(#glow-strong)"/>
  <circle cx="550" cy="370" r="3" fill="#00F0FF" filter="url(#glow-strong)"/>
  <circle cx="250" cy="370" r="3" fill="#00F0FF" filter="url(#glow-strong)"/>
  <!-- Center emblem glow -->
  <circle cx="400" cy="300" r="40" fill="#00F0FF" opacity="0.04"/>
  <circle cx="400" cy="300" r="25" fill="#00F0FF" opacity="0.06"/>
  <!-- PRO text -->
  <text x="400" y="540" text-anchor="middle" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#00F0FF" filter="url(#glow-cyan)" letter-spacing="12">LUMI PRO</text>
  <text x="400" y="565" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#00F0FF" opacity="0.5" letter-spacing="6">FLAGSHIP EDITION</text>
</svg>