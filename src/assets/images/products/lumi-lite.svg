<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#39FF14" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-green-strong">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feFlood flood-color="#39FF14" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="face-top-g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#152215"/>
      <stop offset="100%" stop-color="#0d1a0d"/>
    </linearGradient>
    <linearGradient id="face-left-g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#101e10"/>
      <stop offset="100%" stop-color="#081408"/>
    </linearGradient>
    <linearGradient id="face-right-g" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0e1c0e"/>
      <stop offset="100%" stop-color="#061206"/>
    </linearGradient>
    <radialGradient id="bg-glow-g" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#39FF14" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#bg-glow-g)"/>
  <!-- Floor glow -->
  <ellipse cx="400" cy="470" rx="160" ry="25" fill="#39FF14" opacity="0.05"/>
  <!-- Particles -->
  <circle cx="180" cy="130" r="1.5" fill="#39FF14" opacity="0.4"/>
  <circle cx="620" cy="110" r="1" fill="#39FF14" opacity="0.5"/>
  <circle cx="250" cy="450" r="1.5" fill="#39FF14" opacity="0.3"/>
  <circle cx="550" cy="480" r="1" fill="#39FF14" opacity="0.4"/>
  <circle cx="680" cy="350" r="1.5" fill="#39FF14" opacity="0.3"/>
  <circle cx="120" cy="320" r="1" fill="#39FF14" opacity="0.5"/>
  <!-- Simpler cube - slightly smaller, cleaner lines -->
  <!-- Top face -->
  <polygon points="400,180 530,250 400,320 270,250" fill="url(#face-top-g)" stroke="#39FF14" stroke-width="1.5" filter="url(#glow-green)"/>
  <!-- Left face -->
  <polygon points="270,250 400,320 400,430 270,360" fill="url(#face-left-g)" stroke="#39FF14" stroke-width="1.5" filter="url(#glow-green)"/>
  <!-- Right face -->
  <polygon points="400,320 530,250 530,360 400,430" fill="url(#face-right-g)" stroke="#39FF14" stroke-width="1.5" filter="url(#glow-green)"/>
  <!-- Simple center cross on top face -->
  <line x1="400" y1="180" x2="400" y2="320" stroke="#39FF14" stroke-width="0.6" opacity="0.3"/>
  <line x1="270" y1="250" x2="530" y2="250" stroke="#39FF14" stroke-width="0.6" opacity="0.3"/>
  <!-- Simple vertical line on left face -->
  <line x1="335" y1="285" x2="335" y2="395" stroke="#39FF14" stroke-width="0.5" opacity="0.25"/>
  <!-- Simple vertical line on right face -->
  <line x1="465" y1="285" x2="465" y2="395" stroke="#39FF14" stroke-width="0.5" opacity="0.25"/>
  <!-- Corner dots -->
  <circle cx="400" cy="180" r="3" fill="#39FF14" filter="url(#glow-green-strong)"/>
  <circle cx="400" cy="430" r="3" fill="#39FF14" filter="url(#glow-green-strong)"/>
  <!-- Leaf/eco accent -->
  <path d="M420,160 Q435,140 445,155 Q435,165 420,160Z" fill="none" stroke="#39FF14" stroke-width="1" opacity="0.6" filter="url(#glow-green)"/>
  <!-- Label -->
  <text x="400" y="530" text-anchor="middle" font-family="'Courier New', monospace" font-size="26" font-weight="bold" fill="#39FF14" filter="url(#glow-green)" letter-spacing="10">LUMI LITE</text>
  <text x="400" y="555" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#39FF14" opacity="0.5" letter-spacing="5">ENTRY LEVEL</text>
</svg>