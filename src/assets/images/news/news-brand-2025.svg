<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="timelineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00F0FF"/>
      <stop offset="50%" stop-color="#B24BF3"/>
      <stop offset="100%" stop-color="#FF2D78"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <!-- Stars -->
  <circle cx="80" cy="50" r="1.5" fill="#00F0FF" opacity="0.5"/>
  <circle cx="720" cy="70" r="1" fill="#B24BF3" opacity="0.4"/>
  <circle cx="150" cy="520" r="1" fill="#FF2D78" opacity="0.3"/>
  <circle cx="680" cy="500" r="1.5" fill="#00F0FF" opacity="0.4"/>
  <!-- 2025 large text background -->
  <text x="400" y="320" text-anchor="middle" font-family="'Courier New', monospace" font-size="180" font-weight="bold" fill="#00F0FF" opacity="0.04">2025</text>
  <!-- Timeline line -->
  <line x1="150" y1="300" x2="650" y2="300" stroke="url(#timelineGrad)" stroke-width="2" opacity="0.6"/>
  <!-- Timeline nodes -->
  <!-- Cube (past) -->
  <g transform="translate(220, 300)">
    <circle cx="0" cy="0" r="20" fill="#0A0A1A" stroke="#00F0FF" stroke-width="2" filter="url(#glowCyan)"/>
    <!-- Tiny cube icon -->
    <polygon points="0,-8 8,-4 0,0 -8,-4" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.8"/>
    <polygon points="-8,-4 0,0 0,8 -8,4" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
    <polygon points="0,0 8,-4 8,4 0,8" fill="none" stroke="#00F0FF" stroke-width="1" opacity="0.5"/>
    <text x="0" y="-30" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#00F0FF" opacity="0.7">CUBE</text>
  </g>
  <!-- Arrow -->
  <g opacity="0.4" stroke="#B24BF3" stroke-width="1">
    <line x1="260" y1="300" x2="360" y2="300"/>
    <polygon points="355,295 365,300 355,305" fill="#B24BF3"/>
  </g>
  <!-- Go board (present) -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="24" fill="#0A0A1A" stroke="#B24BF3" stroke-width="2" filter="url(#glowPurple)"/>
    <!-- Tiny board icon -->
    <rect x="-9" y="-9" width="18" height="18" fill="none" stroke="#B24BF3" stroke-width="1"/>
    <line x1="-9" y1="-3" x2="9" y2="-3" stroke="#B24BF3" stroke-width="0.5" opacity="0.6"/>
    <line x1="-9" y1="3" x2="9" y2="3" stroke="#B24BF3" stroke-width="0.5" opacity="0.6"/>
    <line x1="-3" y1="-9" x2="-3" y2="9" stroke="#B24BF3" stroke-width="0.5" opacity="0.6"/>
    <line x1="3" y1="-9" x2="3" y2="9" stroke="#B24BF3" stroke-width="0.5" opacity="0.6"/>
    <circle cx="-3" cy="-3" r="2" fill="#B24BF3" opacity="0.5"/>
    <circle cx="3" cy="3" r="2" fill="#00F0FF" opacity="0.5"/>
    <text x="0" y="-34" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#B24BF3" opacity="0.7">GO</text>
  </g>
  <!-- Arrow -->
  <g opacity="0.4" stroke="#FF2D78" stroke-width="1">
    <line x1="440" y1="300" x2="540" y2="300"/>
    <polygon points="535,295 545,300 535,305" fill="#FF2D78"/>
  </g>
  <!-- Future (chess + more) -->
  <g transform="translate(580, 300)">
    <circle cx="0" cy="0" r="20" fill="#0A0A1A" stroke="#FF2D78" stroke-width="2"/>
    <text x="0" y="4" text-anchor="middle" font-family="'Courier New', monospace" font-size="16" fill="#FF2D78" opacity="0.8">...</text>
    <text x="0" y="-30" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" fill="#FF2D78" opacity="0.7">MORE</text>
  </g>
  <!-- Year labels below -->
  <text x="220" y="355" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#00F0FF" opacity="0.5">2021-2024</text>
  <text x="400" y="360" text-anchor="middle" font-family="'Courier New', monospace" font-size="13" fill="#B24BF3" opacity="0.6" font-weight="bold">2025</text>
  <text x="580" y="355" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#FF2D78" opacity="0.5">2026+</text>
  <!-- Brand text at top -->
  <text x="400" y="160" text-anchor="middle" font-family="'Courier New', monospace" font-size="16" fill="#00F0FF" filter="url(#glowCyan)" letter-spacing="8" opacity="0.7">LUMILOKI</text>
  <text x="400" y="190" text-anchor="middle" font-family="'Courier New', monospace" font-size="12" fill="#B24BF3" opacity="0.5" letter-spacing="4">YEAR IN REVIEW</text>
  <!-- Grid floor -->
  <g opacity="0.1" stroke="#00F0FF" stroke-width="0.5">
    <line x1="0" y1="560" x2="800" y2="560"/>
    <line x1="0" y1="575" x2="800" y2="575"/>
    <line x1="200" y1="540" x2="200" y2="600"/>
    <line x1="400" y1="540" x2="400" y2="600"/>
    <line x1="600" y1="540" x2="600" y2="600"/>
  </g>
</svg>
