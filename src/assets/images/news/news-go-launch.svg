<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="spotlight" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#spotlight)"/>
  <!-- Stars -->
  <circle cx="100" cy="60" r="1.5" fill="#00F0FF" opacity="0.6"/>
  <circle cx="700" cy="90" r="2" fill="#B24BF3" opacity="0.5"/>
  <circle cx="200" cy="500" r="1" fill="#FF2D78" opacity="0.4"/>
  <circle cx="650" cy="480" r="1.5" fill="#00F0FF" opacity="0.5"/>
  <circle cx="80" cy="300" r="1" fill="#B24BF3" opacity="0.3"/>
  <circle cx="720" cy="350" r="1.5" fill="#00F0FF" opacity="0.4"/>
  <!-- Podium / stage base -->
  <polygon points="200,380 600,380 650,420 150,420" fill="#12122e" stroke="#00F0FF" stroke-width="1" opacity="0.6"/>
  <rect x="150" y="420" width="500" height="30" fill="#0d0d2b" stroke="#00F0FF" stroke-width="0.5" opacity="0.4"/>
  <!-- Go board on podium -->
  <polygon points="400,180 560,270 400,360 240,270" fill="#14143a" stroke="#00F0FF" stroke-width="2" filter="url(#glowCyan)"/>
  <!-- Grid lines on board -->
  <g stroke="#00F0FF" stroke-width="0.4" opacity="0.3">
    <line x1="290" y1="225" x2="510" y2="225"/>
    <line x1="265" y1="248" x2="535" y2="248"/>
    <line x1="265" y1="293" x2="535" y2="293"/>
    <line x1="290" y1="315" x2="510" y2="315"/>
    <line x1="320" y1="200" x2="320" y2="340"/>
    <line x1="360" y1="190" x2="360" y2="350"/>
    <line x1="440" y1="190" x2="440" y2="350"/>
    <line x1="480" y1="200" x2="480" y2="340"/>
  </g>
  <!-- A few stones -->
  <circle cx="360" cy="248" r="10" fill="#1a1a3e" stroke="#00F0FF" stroke-width="1.5"/>
  <circle cx="440" cy="270" r="10" fill="#2a2a4e" stroke="#FF2D78" stroke-width="1.5"/>
  <circle cx="400" cy="225" r="10" fill="#1a1a3e" stroke="#00F0FF" stroke-width="1.5"/>
  <!-- Sparkle effects around board -->
  <g filter="url(#glowCyan)">
    <line x1="180" y1="200" x2="200" y2="220" stroke="#00F0FF" stroke-width="1.5" opacity="0.6"/>
    <line x1="190" y1="220" x2="180" y2="200" stroke="#00F0FF" stroke-width="0"/>
    <line x1="600" y1="200" x2="620" y2="180" stroke="#B24BF3" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Reveal curtain lines -->
  <line x1="150" y1="100" x2="150" y2="380" stroke="#B24BF3" stroke-width="1" opacity="0.2"/>
  <line x1="650" y1="100" x2="650" y2="380" stroke="#B24BF3" stroke-width="1" opacity="0.2"/>
  <!-- NEW badge -->
  <g transform="translate(540, 160)">
    <rect x="0" y="0" width="60" height="24" rx="12" fill="#FF2D78" opacity="0.9"/>
    <text x="30" y="16" text-anchor="middle" font-family="'Courier New', monospace" font-size="11" font-weight="bold" fill="white">NEW</text>
  </g>
  <!-- Grid floor -->
  <g opacity="0.1" stroke="#00F0FF" stroke-width="0.5">
    <line x1="0" y1="560" x2="800" y2="560"/>
    <line x1="0" y1="575" x2="800" y2="575"/>
    <line x1="200" y1="450" x2="200" y2="600"/>
    <line x1="400" y1="450" x2="400" y2="600"/>
    <line x1="600" y1="450" x2="600" y2="600"/>
  </g>
</svg>
