<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowGold" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.7" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="trophyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <!-- Stars -->
  <circle cx="90" cy="60" r="1.5" fill="#00F0FF" opacity="0.6"/>
  <circle cx="710" cy="80" r="2" fill="#FFD700" opacity="0.5"/>
  <circle cx="180" cy="480" r="1" fill="#B24BF3" opacity="0.4"/>
  <circle cx="620" cy="500" r="1.5" fill="#00F0FF" opacity="0.4"/>
  <circle cx="50" cy="300" r="1" fill="#FFD700" opacity="0.3"/>
  <circle cx="750" cy="350" r="1.5" fill="#B24BF3" opacity="0.4"/>
  <!-- Trophy -->
  <g filter="url(#glowGold)" transform="translate(400, 100)">
    <!-- Cup body -->
    <path d="M-40,0 L-50,80 C-50,120 -20,140 0,145 C20,140 50,120 50,80 L40,0 Z" fill="#1a1a3e" stroke="url(#trophyGrad)" stroke-width="2.5"/>
    <!-- Cup handles -->
    <path d="M-50,20 C-80,20 -80,70 -50,70" fill="none" stroke="#FFD700" stroke-width="2"/>
    <path d="M50,20 C80,20 80,70 50,70" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Cup rim -->
    <ellipse cx="0" cy="0" rx="40" ry="8" fill="none" stroke="#FFD700" stroke-width="2"/>
    <!-- Star on cup -->
    <polygon points="0,45 5,60 20,60 8,70 12,85 0,75 -12,85 -8,70 -20,60 -5,60" fill="#FFD700" opacity="0.3"/>
    <!-- Stem -->
    <rect x="-8" y="145" width="16" height="30" fill="#1a1a3e" stroke="#FFD700" stroke-width="1.5"/>
    <!-- Base -->
    <ellipse cx="0" cy="180" rx="35" ry="8" fill="#1a1a3e" stroke="#FFD700" stroke-width="1.5"/>
  </g>
  <!-- Go stones around trophy base -->
  <circle cx="320" cy="340" r="15" fill="#1a1a3e" stroke="#00F0FF" stroke-width="1.5" filter="url(#glowCyan)"/>
  <circle cx="480" cy="340" r="15" fill="#2a2a4e" stroke="#FF2D78" stroke-width="1.5"/>
  <circle cx="350" cy="370" r="12" fill="#2a2a4e" stroke="#00F0FF" stroke-width="1"/>
  <circle cx="450" cy="370" r="12" fill="#1a1a3e" stroke="#B24BF3" stroke-width="1"/>
  <!-- Podium -->
  <polygon points="280,400 520,400 550,430 250,430" fill="#12122e" stroke="#FFD700" stroke-width="1" opacity="0.5"/>
  <rect x="250" y="430" width="300" height="20" fill="#0d0d2b" stroke="#FFD700" stroke-width="0.5" opacity="0.3"/>
  <!-- Celebration sparkles -->
  <g opacity="0.6">
    <line x1="300" y1="100" x2="310" y2="90" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="305" y1="100" x2="305" y2="85" stroke="#FFD700" stroke-width="1"/>
    <line x1="500" y1="100" x2="490" y2="90" stroke="#FFD700" stroke-width="1.5"/>
    <line x1="495" y1="100" x2="495" y2="85" stroke="#FFD700" stroke-width="1"/>
    <line x1="250" y1="180" x2="240" y2="170" stroke="#00F0FF" stroke-width="1"/>
    <line x1="550" y1="180" x2="560" y2="170" stroke="#B24BF3" stroke-width="1"/>
  </g>
  <!-- "LUMI GO CUP" text -->
  <text x="400" y="500" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#FFD700" opacity="0.6" letter-spacing="6">LUMI GO CUP 2025</text>
  <!-- Grid floor -->
  <g opacity="0.1" stroke="#00F0FF" stroke-width="0.5">
    <line x1="0" y1="560" x2="800" y2="560"/>
    <line x1="0" y1="575" x2="800" y2="575"/>
    <line x1="200" y1="450" x2="200" y2="600"/>
    <line x1="400" y1="450" x2="400" y2="600"/>
    <line x1="600" y1="450" x2="600" y2="600"/>
  </g>
</svg>
