<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowPurple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="brainGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#B24BF3" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <!-- Stars -->
  <circle cx="80" cy="70" r="1" fill="#00F0FF" opacity="0.6"/>
  <circle cx="720" cy="50" r="1.5" fill="#B24BF3" opacity="0.5"/>
  <circle cx="150" cy="500" r="1" fill="#FF2D78" opacity="0.3"/>
  <circle cx="680" cy="520" r="1.5" fill="#00F0FF" opacity="0.4"/>
  <!-- AI Brain network - center -->
  <circle cx="400" cy="260" r="120" fill="url(#brainGlow)"/>
  <!-- Neural network nodes -->
  <g filter="url(#glowPurple)">
    <circle cx="400" cy="200" r="8" fill="#1a1a3e" stroke="#B24BF3" stroke-width="2"/>
    <circle cx="340" cy="240" r="6" fill="#1a1a3e" stroke="#B24BF3" stroke-width="1.5"/>
    <circle cx="460" cy="240" r="6" fill="#1a1a3e" stroke="#B24BF3" stroke-width="1.5"/>
    <circle cx="370" cy="300" r="7" fill="#1a1a3e" stroke="#B24BF3" stroke-width="1.5"/>
    <circle cx="430" cy="300" r="7" fill="#1a1a3e" stroke="#B24BF3" stroke-width="1.5"/>
    <circle cx="400" cy="340" r="6" fill="#1a1a3e" stroke="#B24BF3" stroke-width="1.5"/>
  </g>
  <!-- Neural connections -->
  <g stroke="#B24BF3" stroke-width="1" opacity="0.4">
    <line x1="400" y1="200" x2="340" y2="240"/>
    <line x1="400" y1="200" x2="460" y2="240"/>
    <line x1="340" y1="240" x2="370" y2="300"/>
    <line x1="460" y1="240" x2="430" y2="300"/>
    <line x1="340" y1="240" x2="430" y2="300"/>
    <line x1="460" y1="240" x2="370" y2="300"/>
    <line x1="370" y1="300" x2="400" y2="340"/>
    <line x1="430" y1="300" x2="400" y2="340"/>
  </g>
  <!-- Go stone on left - connected to AI -->
  <g filter="url(#glowCyan)">
    <circle cx="200" cy="260" r="30" fill="#1a1a3e" stroke="#00F0FF" stroke-width="2"/>
    <circle cx="200" cy="260" r="15" fill="#00F0FF" opacity="0.1"/>
    <!-- Grid pattern on stone -->
    <line x1="185" y1="250" x2="215" y2="250" stroke="#00F0FF" stroke-width="0.5" opacity="0.5"/>
    <line x1="185" y1="260" x2="215" y2="260" stroke="#00F0FF" stroke-width="0.5" opacity="0.5"/>
    <line x1="185" y1="270" x2="215" y2="270" stroke="#00F0FF" stroke-width="0.5" opacity="0.5"/>
    <line x1="195" y1="240" x2="195" y2="280" stroke="#00F0FF" stroke-width="0.5" opacity="0.5"/>
    <line x1="205" y1="240" x2="205" y2="280" stroke="#00F0FF" stroke-width="0.5" opacity="0.5"/>
  </g>
  <!-- Connection line: stone to AI -->
  <line x1="230" y1="260" x2="332" y2="244" stroke="#00F0FF" stroke-width="1" opacity="0.3" stroke-dasharray="4,4"/>
  <!-- Go stone on right -->
  <g filter="url(#glowCyan)">
    <circle cx="600" cy="260" r="30" fill="#2a2a4e" stroke="#FF2D78" stroke-width="2"/>
    <circle cx="600" cy="260" r="15" fill="#FF2D78" opacity="0.08"/>
  </g>
  <line x1="570" y1="260" x2="468" y2="244" stroke="#FF2D78" stroke-width="1" opacity="0.3" stroke-dasharray="4,4"/>
  <!-- Data flow particles -->
  <circle cx="270" cy="252" r="2" fill="#00F0FF" opacity="0.8"/>
  <circle cx="300" cy="248" r="1.5" fill="#00F0FF" opacity="0.6"/>
  <circle cx="500" cy="248" r="2" fill="#FF2D78" opacity="0.7"/>
  <circle cx="530" cy="252" r="1.5" fill="#FF2D78" opacity="0.5"/>
  <!-- AI text label -->
  <text x="400" y="190" text-anchor="middle" font-family="'Courier New', monospace" font-size="14" fill="#B24BF3" opacity="0.6" letter-spacing="4">AI ENGINE</text>
  <!-- Grid floor -->
  <g opacity="0.1" stroke="#00F0FF" stroke-width="0.5">
    <line x1="0" y1="560" x2="800" y2="560"/>
    <line x1="0" y1="575" x2="800" y2="575"/>
    <line x1="200" y1="540" x2="200" y2="600"/>
    <line x1="400" y1="540" x2="400" y2="600"/>
    <line x1="600" y1="540" x2="600" y2="600"/>
  </g>
</svg>
