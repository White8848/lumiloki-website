  <line x1="360" y1="0" x2="360" y2="600" stroke="#00F0FF" stroke-width="0.3" opacity="0.09"/>
  <line x1="400" y1="0" x2="400" y2="600" stroke="#00F0FF" stroke-width="0.3" opacity="0.1"/>
  <line x1="440" y1="0" x2="440" y2="600" stroke="#00F0FF" stroke-width="0.3" opacity="0.09"/>
  <line x1="480" y1="0" x2="480" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.08"/>
  <line x1="520" y1="0" x2="520" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.08"/>
