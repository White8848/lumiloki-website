  <line x1="600" y1="0" x2="600" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="640" y1="0" x2="640" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="680" y1="0" x2="680" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="720" y1="0" x2="720" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="760" y1="0" x2="760" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <!-- Highlighted intersection nodes -->
  <circle cx="400" cy="300" r="2" fill="#00F0FF" opacity="0.2" filter="url(#contact-glow)"/>
  <circle cx="360" cy="270" r="1.5" fill="#00F0FF" opacity="0.15"/>
  <circle cx="440" cy="270" r="1.5" fill="#00F0FF" opacity="0.15"/>
  <circle cx="360" cy="330" r="1.5" fill="#00F0FF" opacity="0.15"/>
  <circle cx="440" cy="330" r="1.5" fill="#00F0FF" opacity="0.15"/>
  <circle cx="320" cy="240" r="1" fill="#B24BF3" opacity="0.12"/>
  <circle cx="480" cy="240" r="1" fill="#B24BF3" opacity="0.12"/>
  <circle cx="320" cy="360" r="1" fill="#B24BF3" opacity="0.12"/>
  <circle cx="480" cy="360" r="1" fill="#B24BF3" opacity="0.12"/>
  <circle cx="280" cy="210" r="1" fill="#B24BF3" opacity="0.08"/>
  <circle cx="520" cy="210" r="1" fill="#B24BF3" opacity="0.08"/>
  <circle cx="280" cy="390" r="1" fill="#B24BF3" opacity="0.08"/>
  <circle cx="520" cy="390" r="1" fill="#B24BF3" opacity="0.08"/>
  <!-- Subtle diagonal mesh lines -->
  <line x1="300" y1="200" x2="500" y2="400" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <line x1="500" y1="200" x2="300" y2="400" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <line x1="200" y1="150" x2="600" y2="450" stroke="#B24BF3" stroke-width="0.2" opacity="0.03"/>
  <line x1="600" y1="150" x2="200" y2="450" stroke="#B24BF3" stroke-width="0.2" opacity="0.03"/>
</svg>