<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="contact-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <!-- Dense grid/mesh pattern -->
  <!-- Horizontal lines -->
  <line x1="0" y1="30" x2="800" y2="30" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="0" y1="60" x2="800" y2="60" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="0" y1="90" x2="800" y2="90" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="0" y1="120" x2="800" y2="120" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="0" y1="150" x2="800" y2="150" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="0" y1="180" x2="800" y2="180" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="0" y1="210" x2="800" y2="210" stroke="#00F0FF" stroke-width="0.2" opacity="0.08"/>
  <line x1="0" y1="240" x2="800" y2="240" stroke="#00F0FF" stroke-width="0.2" opacity="0.08"/>
  <line x1="0" y1="270" x2="800" y2="270" stroke="#00F0FF" stroke-width="0.3" opacity="0.09"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#00F0FF" stroke-width="0.3" opacity="0.1"/>
  <line x1="0" y1="330" x2="800" y2="330" stroke="#00F0FF" stroke-width="0.3" opacity="0.09"/>
  <line x1="0" y1="360" x2="800" y2="360" stroke="#00F0FF" stroke-width="0.2" opacity="0.08"/>
  <line x1="0" y1="390" x2="800" y2="390" stroke="#00F0FF" stroke-width="0.2" opacity="0.08"/>
  <line x1="0" y1="420" x2="800" y2="420" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="0" y1="450" x2="800" y2="450" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="0" y1="480" x2="800" y2="480" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
  <line x1="0" y1="510" x2="800" y2="510" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="0" y1="540" x2="800" y2="540" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="0" y1="570" x2="800" y2="570" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <!-- Vertical lines -->
  <line x1="40" y1="0" x2="40" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="80" y1="0" x2="80" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="120" y1="0" x2="120" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <line x1="160" y1="0" x2="160" y2="600" stroke="#00F0FF" stroke-width="0.2" opacity="0.07"/>
