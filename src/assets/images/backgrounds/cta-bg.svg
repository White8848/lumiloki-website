<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="cta-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#FF2D78" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="cta-radial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF2D78" stop-opacity="0.12"/>
      <stop offset="30%" stop-color="#B24BF3" stop-opacity="0.06"/>
      <stop offset="60%" stop-color="#00F0FF" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cta-radial2" cx="30%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#B24BF3" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cta-radial3" cx="70%" cy="60%" r="35%">
      <stop offset="0%" stop-color="#00F0FF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#0A0A1A" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <rect width="800" height="600" fill="url(#cta-radial)"/>
  <rect width="800" height="600" fill="url(#cta-radial2)"/>
  <rect width="800" height="600" fill="url(#cta-radial3)"/>
  <!-- Particle field - scattered dots -->
  <!-- Large particles -->
  <circle cx="400" cy="300" r="3" fill="#FF2D78" opacity="0.4" filter="url(#cta-glow)"/>
  <circle cx="250" cy="200" r="2.5" fill="#B24BF3" opacity="0.35"/>
  <circle cx="550" cy="150" r="2" fill="#00F0FF" opacity="0.3"/>
  <circle cx="150" cy="350" r="2.5" fill="#FF2D78" opacity="0.25"/>
  <circle cx="650" cy="400" r="2" fill="#B24BF3" opacity="0.3"/>
  <circle cx="350" cy="100" r="2" fill="#00F0FF" opacity="0.25"/>
  <circle cx="500" cy="450" r="2.5" fill="#FF2D78" opacity="0.3"/>
  <circle cx="100" cy="250" r="2" fill="#B24BF3" opacity="0.2"/>
  <circle cx="700" cy="250" r="2" fill="#00F0FF" opacity="0.25"/>
  <!-- Medium particles -->
  <circle cx="300" cy="150" r="1.5" fill="#FF2D78" opacity="0.35"/>
  <circle cx="500" cy="250" r="1.5" fill="#B24BF3" opacity="0.3"/>
  <circle cx="200" cy="450" r="1.5" fill="#00F0FF" opacity="0.25"/>
  <circle cx="600" cy="100" r="1.5" fill="#FF2D78" opacity="0.2"/>
  <circle cx="450" cy="500" r="1.5" fill="#B24BF3" opacity="0.3"/>
  <circle cx="350" cy="350" r="1.5" fill="#00F0FF" opacity="0.25"/>
  <circle cx="150" cy="150" r="1.5" fill="#FF2D78" opacity="0.2"/>
  <circle cx="650" cy="300" r="1.5" fill="#B24BF3" opacity="0.25"/>
  <circle cx="450" cy="200" r="1.5" fill="#00F0FF" opacity="0.3"/>
  <circle cx="300" cy="500" r="1.5" fill="#FF2D78" opacity="0.2"/>
  <circle cx="550" cy="350" r="1.5" fill="#B24BF3" opacity="0.25"/>
  <circle cx="100" cy="450" r="1.5" fill="#00F0FF" opacity="0.2"/>
  <!-- Small particles -->
  <circle cx="180" cy="120" r="1" fill="#FF2D78" opacity="0.3"/>
  <circle cx="420" cy="80" r="1" fill="#B24BF3" opacity="0.25"/>
  <circle cx="620" cy="200" r="1" fill="#00F0FF" opacity="0.3"/>
  <circle cx="280" cy="280" r="1" fill="#FF2D78" opacity="0.2"/>
  <circle cx="520" cy="380" r="1" fill="#B24BF3" opacity="0.25"/>
  <circle cx="130" cy="500" r="1" fill="#00F0FF" opacity="0.2"/>
  <circle cx="680" cy="150" r="1" fill="#FF2D78" opacity="0.25"/>
  <circle cx="380" cy="420" r="1" fill="#B24BF3" opacity="0.2"/>
  <circle cx="220" cy="320" r="1" fill="#00F0FF" opacity="0.25"/>
  <circle cx="580" cy="480" r="1" fill="#FF2D78" opacity="0.2"/>
  <circle cx="720" cy="350" r="1" fill="#B24BF3" opacity="0.2"/>
  <circle cx="80" cy="300" r="1" fill="#00F0FF" opacity="0.2"/>
  <circle cx="460" cy="130" r="1" fill="#FF2D78" opacity="0.25"/>
  <circle cx="340" cy="460" r="1" fill="#B24BF3" opacity="0.2"/>
  <circle cx="600" cy="530" r="1" fill="#00F0FF" opacity="0.15"/>
  <circle cx="200" cy="560" r="1" fill="#FF2D78" opacity="0.15"/>
  <circle cx="750" cy="500" r="1" fill="#B24BF3" opacity="0.15"/>
  <circle cx="50" cy="80" r="1" fill="#00F0FF" opacity="0.2"/>
  <!-- Tiny particles -->
  <circle cx="320" cy="220" r="0.5" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="480" cy="310" r="0.5" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="170" cy="400" r="0.5" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="630" cy="250" r="0.5" fill="#FFFFFF" opacity="0.12"/>
  <circle cx="400" cy="180" r="0.5" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="550" cy="500" r="0.5" fill="#FFFFFF" opacity="0.1"/>
  <!-- Connecting lines between nearby particles -->
  <line x1="300" y1="150" x2="350" y2="100" stroke="#FF2D78" stroke-width="0.3" opacity="0.1"/>
  <line x1="500" y1="250" x2="550" y2="350" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <line x1="400" y1="300" x2="450" y2="200" stroke="#00F0FF" stroke-width="0.3" opacity="0.1"/>
  <line x1="250" y1="200" x2="300" y2="150" stroke="#FF2D78" stroke-width="0.3" opacity="0.08"/>
  <line x1="650" y1="400" x2="700" y2="250" stroke="#B24BF3" stroke-width="0.2" opacity="0.06"/>
  <line x1="150" y1="350" x2="200" y2="450" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
</svg>