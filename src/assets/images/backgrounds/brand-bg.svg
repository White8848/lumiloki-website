<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="brand-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#B24BF3" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="600" fill="#0A0A1A"/>
  <!-- Subtle geometric triangles pattern -->
  <!-- Row 1 -->
  <polygon points="0,0 80,0 40,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <polygon points="80,0 160,0 120,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <polygon points="160,0 240,0 200,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <polygon points="240,0 320,0 280,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.07"/>
  <polygon points="320,0 400,0 360,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.09"/>
  <polygon points="400,0 480,0 440,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <polygon points="480,0 560,0 520,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <polygon points="560,0 640,0 600,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <polygon points="640,0 720,0 680,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.07"/>
  <polygon points="720,0 800,0 760,60" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <!-- Inverted row 1 -->
  <polygon points="40,60 120,60 80,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.04"/>
  <polygon points="120,60 200,60 160,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.05"/>
  <polygon points="200,60 280,60 240,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.04"/>
  <polygon points="280,60 360,60 320,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <polygon points="360,60 440,60 400,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.05"/>
  <polygon points="440,60 520,60 480,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.04"/>
  <polygon points="520,60 600,60 560,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.06"/>
  <polygon points="600,60 680,60 640,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.04"/>
  <polygon points="680,60 760,60 720,0" fill="none" stroke="#00F0FF" stroke-width="0.2" opacity="0.05"/>
  <!-- Row 2 -->
  <polygon points="0,120 80,120 40,180" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.07"/>
  <polygon points="80,120 160,120 120,180" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <polygon points="160,120 240,120 200,180" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
