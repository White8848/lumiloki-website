  <!-- Row 3 -->
  <polygon points="0,240 80,240 40,300" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <polygon points="80,240 160,240 120,300" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
