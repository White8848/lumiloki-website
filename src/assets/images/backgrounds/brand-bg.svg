  <polygon points="400,270 420,300 400,330 380,300" fill="none" stroke="#FF2D78" stroke-width="0.5" opacity="0.08"/>
  <polygon points="200,150 215,170 200,190 185,170" fill="none" stroke="#00F0FF" stroke-width="0.4" opacity="0.06"/>
  <polygon points="600,450 615,470 600,490 585,470" fill="none" stroke="#00F0FF" stroke-width="0.4" opacity="0.06"/>
</svg>