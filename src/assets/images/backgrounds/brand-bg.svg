  <polygon points="320,480 400,480 360,540" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <polygon points="400,480 480,480 440,540" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.07"/>
  <polygon points="480,480 560,480 520,540" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <polygon points="560,480 640,480 600,540" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <polygon points="640,480 720,480 680,540" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <polygon points="720,480 800,480 760,540" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.07"/>
