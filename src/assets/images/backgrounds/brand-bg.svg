  <polygon points="560,240 640,240 600,300" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.09"/>
  <polygon points="640,240 720,240 680,300" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <polygon points="720,240 800,240 760,300" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <!-- Row 4 -->
  <polygon points="0,360 80,360 40,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <polygon points="80,360 160,360 120,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <polygon points="160,360 240,360 200,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.07"/>
  <polygon points="240,360 320,360 280,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <polygon points="320,360 400,360 360,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <polygon points="400,360 480,360 440,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <polygon points="480,360 560,360 520,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.07"/>
  <polygon points="560,360 640,360 600,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.05"/>
  <polygon points="640,360 720,360 680,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.08"/>
  <polygon points="720,360 800,360 760,420" fill="none" stroke="#B24BF3" stroke-width="0.3" opacity="0.06"/>
  <!-- Row 5 -->
