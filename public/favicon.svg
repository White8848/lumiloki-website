<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E8553D"/>
      <stop offset="100%" stop-color="#FF7A5C"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00D4E0"/>
      <stop offset="100%" stop-color="#00F0FF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feFlood flood-color="#00F0FF" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="32" height="32" rx="6" fill="#0A0A1A"/>
  <!-- Top face -->
  <polygon points="16,6 25,11 16,16 7,11" fill="url(#g1)" opacity="0.95"/>
  <!-- Left face -->
  <polygon points="7,11 16,16 16,25 7,20" fill="url(#g2)" opacity="0.85"/>
  <!-- Right face -->
  <polygon points="16,16 25,11 25,20 16,25" fill="#00A8B5" opacity="0.75"/>
  <!-- Edge glow lines -->
  <line x1="16" y1="6" x2="25" y2="11" stroke="#00F0FF" stroke-width="0.5" opacity="0.6" filter="url(#glow)"/>
  <line x1="16" y1="6" x2="7" y2="11" stroke="#00F0FF" stroke-width="0.5" opacity="0.6" filter="url(#glow)"/>
  <line x1="7" y1="11" x2="7" y2="20" stroke="#00F0FF" stroke-width="0.4" opacity="0.4"/>
  <line x1="25" y1="11" x2="25" y2="20" stroke="#00F0FF" stroke-width="0.4" opacity="0.4"/>
  <line x1="7" y1="20" x2="16" y2="25" stroke="#00F0FF" stroke-width="0.4" opacity="0.4"/>
  <line x1="25" y1="20" x2="16" y2="25" stroke="#00F0FF" stroke-width="0.4" opacity="0.4"/>
  <line x1="16" y1="16" x2="16" y2="25" stroke="#00F0FF" stroke-width="0.3" opacity="0.3"/>
</svg>
